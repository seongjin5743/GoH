<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .userInfo {
            margin-top: 50px;
            font-size: 24px;
        }
        a.logout {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.logout:hover {
            background-color: #45a049;
            color: white;
        }
        .logout-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="userInfo" th:text="${session.loginName}"></div>
<div class="logout-container">
    <a href="/farm/logout" class="logout">로그아웃</a>
</div>
</body>
</html>
