<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
         header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

         header img {
            max-width: 80px;
            height: auto;
        }

        form {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .btn {
            overflow: visible;
            padding: 0;
            display: inline-block;
            border: 0;
            vertical-align: middle !important;
            white-space: nowrap;
            position: relative;
            margin: 0 8px 0 7px;
            color: #767676;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <a href="/"><img src="/images/login1.png"></a>
    <img src="/images/login2.png">
</header>
<div class="message" th:text="${message}" id="messageBox"></div>
<form id="loginForm">
    <label for="memberId">아이디:</label><br>
    <input type="text" id="memberId" name="memberId"><br>
    <label for="memberPassword">비밀번호:</label><br>
    <input type="password" id="memberPassword" name="memberPassword"><br><br>
    <input type="submit" value="로그인">
    <a href="/farm/save" class="btn">회원가입</a>
    <a href="/farm/findId" class="btn">아이디 찾기</a>
    <a href="/farm/findPassword" class="btn">비밀번호 찾기</a>
</form>

<!-- Custom Popup HTML -->
<div id="customPopup" class="popup">
    <div class="popup-content">
        <p>카메라를 허용하시겠습니까?</p>
        <button id="confirmYes">예</button>
        <button id="confirmNo">아니요</button>
    </div>
</div>

<style>
    /* Custom Popup CSS */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    .popup-content button {
        margin: 5px;
    }
</style>

<script>
document.getElementById("loginForm").onsubmit = async function(e) {
    e.preventDefault();
    const data = {
        memberId: document.getElementById("memberId").value,
        memberPassword: document.getElementById("memberPassword").value
    };
    const res = await fetch("/api/farm/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
    const msg = await res.text();
    var messageBox = document.getElementById("messageBox");
    messageBox.textContent = msg;
    messageBox.style.display = "block";
    if (msg.includes("로그인 성공")) {
    setTimeout(() => {
        window.location.href = "http://223.194.128.214:5000/faceRecognize";
    }, 1500);
    } else {
    setTimeout(() => { messageBox.style.display = "none"; }, 3000);
    }
};
</script>
</body>
</html>
