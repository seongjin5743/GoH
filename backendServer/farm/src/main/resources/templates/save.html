<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        header img {
            max-width: 80px;
            height: auto;
        }
        form {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .small {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<header>
    <a href="/"><img src="/images/login1.png"></a>
    <img src="/images/register.png">
</header>
<div class="message" id="messageBox"></div>
<form id="registerForm">
    <label for="memberId">ID:</label><br>
    <input type="text" id="memberId" name="memberId"><br>
    <label for="memberEmail">이메일:</label><br>
    <input type="text" id="memberEmail" name="memberEmail"><br>
    <label for="memberPassword">비밀번호:</label><br>
    <input type="password" id="memberPassword" name="memberPassword"><br>
    <label for="memberName">이름:</label><br>
    <input type="text" id="memberName" name="memberName"><br><br>
    <input type="submit" value="다음">
</form>
<script>
document.getElementById("registerForm").onsubmit = async function(e) {
    e.preventDefault();
    const data = {
        memberId: document.getElementById("memberId").value,
        memberEmail: document.getElementById("memberEmail").value,
        memberPassword: document.getElementById("memberPassword").value,
        memberName: document.getElementById("memberName").value
    };
    const res = await fetch("/api/farm/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
    const msg = await res.text();
    var messageBox = document.getElementById("messageBox");
    messageBox.textContent = msg;
    messageBox.style.display = "block";
    if (msg.includes("회원가입 성공")) {
        setTimeout(() => {
            window.location.href = "http://223.194.128.214:5000/faceRegister";
        }, 1500);
    } else {
        setTimeout(() => { messageBox.style.display = "none"; }, 3000);
    }
};
</script>
</body>
</html>
