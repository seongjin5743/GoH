<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        body {
           font-family: Arial, sans-serif;
           background-color: #f0f0f0;
           margin: 0;
           padding: 0;
       }
        header {
           background-color: #4CAF50;
           color: white;
           padding: 10px;
       }

        header img {
           max-width: 80px;
           height: auto;
       }

       .container {
           background-color: #fff;
           width: 300px;
           margin: 100px auto;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
        input[type="submit"] {
           background-color: #4CAF50;
           color: white;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }
       input[type="submit"]:hover {
           background-color: #45a049;
       }
       input[type="text"],
       input[type="password"],
       input[type="submit"] {
           width: 100%;
           padding: 10px;
           margin-bottom: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }
    </style>
</head>
<body>
<header>
    <a href="/"><img src="/images/login1.png"></a>
    <img src="/images/PW.png">
    <img src="/images/find.png">
</header>
<div class="container">
    <div class="message" th:text="${message}" id="messageBox"></div>
    <form action="/farm/findPassword" method="post">
        <label for="memberId">아이디:</label><br>
        <input type="text" id="memberId" name="memberId"><br>
        <label for="memberEmail">이메일:</label><br>
        <input type="text" id="memberEmail" name="memberEmail"><br><br>
        <input type="submit" value="비밀번호 찾기">
    </form>
</div>

<script>
    window.onload = function() {
        var messageBox = document.getElementById("messageBox");
        if (messageBox.textContent.trim().length > 0) {
            messageBox.style.display = "block";
            setTimeout(function() {
                messageBox.style.display = "none";
            }, 3000);
        }
    };
</script>
</body>
</html>
